<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- 参考：https://www.jianshu.com/p/d3e9b653fa95 -->
<!-- 事件冒泡：从当前触发的事件目标一级一级往上传递，依次触发，直到document对象为止 -->
<!-- 事件捕获：从document开始触发，一级一级往下传递，依次触发，直到真正事件目标为止 -->
<!-- 事件委托：https://blog.csdn.net/weixin_39307273/article/details/104926444?utm_medium=distribute.pc_relevant.none-task-blog-BlogCommendFromMachineLearnPai2-4.control&depth_1-utm_source=distribute.pc_relevant.none-task-blog-BlogCommendFromMachineLearnPai2-4.control -->

<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>
    <div id="anotherBox">
        
    </div>
    <script>
        function sayBox3() {
            event.stopPropagation();  // 阻止冒泡,点击最里面的box已经不能向上冒泡了
            console.log('你点了最里面的box');
        }
        function sayBox2() {
            console.log('你点了最中间的box');
        }
        function sayBox1() {
            console.log('你点了最外面的box');
        }
        // 事件监听--冒泡，第三个参数是布尔值，默认false，false是事件冒泡，true是事件捕获
        document.getElementById('box3').addEventListener('click', sayBox3, false);
        document.getElementById('box2').addEventListener('click', sayBox2, false);
        document.getElementById('box1').addEventListener('click', sayBox1, false);

        // 事件监听--捕获，第三个参数是布尔值，true是事件捕获
        // document.getElementById('box3').addEventListener('click', sayBox3, true);
        // document.getElementById('box2').addEventListener('click', sayBox2, true);
        // document.getElementById('box1').addEventListener('click', sayBox1, true);
    </script>
</body>

<style type="text/css">
    #box1 {
        width: 300px;
        height: 300px;
        background: blueviolet;
    }

    #box2 {
        width: 200px;
        height: 200px;
        background: aquamarine;
    }

    #box3 {
        width: 100px;
        height: 100px;
        background: tomato;
    }

    div {
        overflow: hidden;
        margin: 50px auto;
    }
</style>

</html>
