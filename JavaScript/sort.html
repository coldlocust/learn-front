<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array = [1, 3, 9, 10, 5]
        //sort方法调用每个数组项的toString转型方法，然后比较得到的字符串
        //即使数组中的每一项都是数值，sort()比较的也是字符串
        console.log(array.sort())  //1 10 3 5 9

        //自定义排序规则
        console.log(array.sort((a, b) => { return a - b }))  //升序排序
        console.log(array.sort(function (a,b){return b-a}))  //降序排序
        console.log(array.sort(function ascOrder(a,b){return a-b}))  //升序排序
 
    </script>
</body>

</html>
