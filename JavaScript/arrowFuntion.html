<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>

<body>
    <div>箭头函数</div>
    <script>
        function foo() {
            let a = 1
            let b = () => console.log(this.a)
            b()
        }
        foo()
    </script>
</body>

</html>
