<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS面试</title>
</head>

<body>
    <div class="center-div">居中div</div>
    <div class="center-screen-div"></div>
</body>

</html>

<style>
    /* 水平居中 */
    
    .center-div {
        border: 1px solid red;
        margin: 0 auto;
        height: 50px;
        line-height: 50px;
        text-align: center;
        width: 80px;
    }
    
    .center-screen-div {
        border: 1px solid red;
        float: left;
        position: absolute;
        width: 200px;
        height: 100px;
        left: 50%;
        top: 50%;
        margin: -50px 0 0 -100px;
    }
</style>
