<!-- 这是一个最简单的Vue-demo -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>HelloWorld</title>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                message:'HelloWorld'
            }
        })
    </script>
</body>

</html>
