<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="newBG.css" />
    <title>背景配置</title>
</head>

<body>
    <!-- 头部栏 -->
    <div id="top_container">
        <!-- 左上、右上部背景和logo -->
        <div class="left_topbg">
            <div class="left_topbg">
                <img class="left_toplogo" src="./asserts/Img_Logo_CESTC_32_Logo.png" />
            </div>
        </div>
        <div class="right_topbg">
            <img class="right_topalarmico" src="./asserts/icon_S_View_AlarmOpen_Line.png" />
            <div class="right_topalarmnum">88</div>
        </div>
        <div class="top_name">大屏设计</div>
        <!-- 右上部功导航栏 -->
        <div class="right_topnav">

            <div class="searchBlockStyle top_searchBlock"></div>
            <img class="searchicoStyle" src="./asserts/icon.svg" />
            <input class="searchinputStyle top_searchinput" type="text" placeholder="请输入关键字搜索" />

            <div class="top_systemnav">
                <img class="topicoStyle" src="./asserts/icon_S_View_WorkBench_Line.png" />
                <div class="right_topnavtext">系统功能</div>
                <img class="topicoStyle" src="./asserts/icon_S_Arrow_SingleSmallDown_Line.svg" />
            </div>
            <div class="top_toolsnav">
                <img class="topicoStyle" src="./asserts/icon_S_Bar_Tool.png" />
                <div class="right_topnavtext">小工具</div>
                <img class="topicoStyle" src="./asserts/icon_S_Arrow_SingleSmallDown_Line.svg" />
            </div>
            <div class="top_managernav">
                <img class="top_managerico" src="./asserts/Img_Other_Heard.png" />
                <div class="right_topnavtext">管理员</div>
                <img class="topicoStyle" src="./asserts/icon_S_Arrow_SingleSmallDown_Line.svg" />
            </div>
        </div>
    </div>
    <!-- 中间内容栏 -->
    <div id="content_container">
        <!-- 靠左功能图标 -->
        <div class="left_container">
            <img src="./asserts/icon_S_Photo_Home_Flat.png" />
            <img src="./asserts/icon_S_View_Calculator_Line.png" />
            <img src="./asserts/icon_S_View_DataTest_Line.png" />
            <img src="./asserts/icon_S_Bar_ObjectMap_Line.png" />
            <img src="./asserts/icon_S_Files_UL_Line.png" />
            <img src="./asserts/icon_S_Bar_Switch.png" />
            <div class="left_container_down">
                <img  src="./asserts/icon_S_View_KeepYes_Line.png" />
                <img  src="./asserts/icon_S_Bar_Setting_Line.png" />
            </div>
          
        </div>
        <!-- 居中标签页 -->
        <div class="table_tagPage">
            <div class="activetagPage">当前页</div>
            <div class="noactivetagPage">未激活页签一</div>
            <div class="noactivetagPage">未激活页签二</div>
            <div class="noactivetagPage">未激活页签三</div>
        </div>
        <!-- 居中功能管理label页 -->
        <div class="manageLabel">
            <div class="mltextStyle mlc_template">模板管理</div>
            <div class="mltextStyle mlc_background">背景管理</div>
        </div>
        <!-- 画分隔线以及填充空白 -->
        <div class="mlc_background_line"></div>
        <div class="managelabel_line"></div>
        <div class="fillbox"></div>
        <!-- 靠左大屏导航树形栏 -->
        <div class="left_nav">
            <div class="addfile">
                <div class="bg_addfile">
                    <img class="addfile_ico" src="./asserts/icon_S_Edit_FilesNew_Line.png">
                </div>
            </div>
            <div class="left_nav_search">
                <div class="searchBlockStyle top_searchBlock"></div>
                <img class="searchicoStyle" src="./asserts/icon.svg" />
                <input class="searchinputStyle top_searchinput" type="text" placeholder="请输入关键字搜索" />
            </div>
            <div class="left_nav_toptree">
                <img class="sbsico_style" src="./asserts/icon_S_Edit_MinusSquare_Line.png">
                <img class="sbsico_style" src="./asserts/iconLine_S_Edit_FilesFolderOpen.png">
                <div>全部</div>
            </div>
            <div class="lnav_vline"></div>
            <div class="lnav_cline"></div>
            <div class="left_nav_limb1">
                <img class="sbsico_style" src="./asserts/icon_S_Edit_MinusSquare_Line.png">
                <img class="sbsico_style" src="./asserts/iconLine_S_Edit_FilesFolderOpen.png">
                <div>税务大屏</div>
            </div>
        </div>
        <!-- 靠右内容栏 -->
        <div class="right_content">

        </div>

    </div>
</body>

</html>
