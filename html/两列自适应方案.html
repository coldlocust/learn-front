<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>
        .left{
            float: left;
            width: 100px;
            position: relative;
        }
        .right_fix{
            float: right;
            width: 100%;
            margin-left: -100px;
        }
        .right{
            margin-left: 120px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="left">
            <p>left</p>
        </div>
        <div class="right_fix">
            <div class="right">
                <p>right</p>
                <p>right</p>
            </div>
        </div>
    </div>
