<!DOCTYPE html>
<htm>

    <body>
        <p>
            <br>> 关于图片资源路径选择：
            </br>
            如果html文件与图片资源在同一目录下，标签内为 img src="./图片名称.格式"</br>
            如果html文件在项目根目录下，图片资源在指定目录下，标签内为 img src="./图片所在目录/图片名称.格式"</br>
            如果html文件与图片资源并不在同一目录下，标签内为 img src="file:/本地存储位置/图片名称.格式"</br>
            如果图片资源在网络上，标签内为 img src="网络位置"</br>
        </p>
        静态图片显示</br>
        <img src="file://E:/project_html&CSS/asserts/eg_mouse.jpg" width="128" height="128" alt="eg_mouse">
        </br>动态图片显示</br>

        </p>
    </body>
</htm>
