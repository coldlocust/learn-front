<!DOCTYPE html>
<html>

<head>
    <title>hello html</title>
</head>

<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "段落已被更改";
    }
</script>

<body>

    <!--设置标题，从h1到h6-->
    <h1 align="center">test html</h1>
    <hr>

    <!--align="center"表示标签中的文字居中排列-->
    <h2 align="center">test html</h2>
    <hr>

    <h3>test html</h3>
    <hr>

    <!--不产生一个新的段落进行换行，使用br/，尽可能避免br-->
    <p>演示<br/>如何<br/>在不产生一个新的段落的情况下换行</p>
    <hr>

    <!--链接外部资源，通过<a href="外部资源的地址">-->
    <!--链接网络资源，需要指定传输协议，比如链接百度，需要写为https://www.baidu.com-->
    <a href="https://www.baidu.com">This is a link</a>
    <hr>

    <!--图像-->
    <img src="https://www.baidu.com/img/flexible/logo/pc/result.png" width="500" height="500" />
    <hr>

</body>

</html>
