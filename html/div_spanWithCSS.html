<!DOCTYPE html>
<html>

<head>
    <link rel="test" type="text/css" href="test.css">
</head>

<style>
    .cities {
        background-color: gray;
        color: white;
        margin: 20px;
        padding: 20px;
    }
    
    .change_color {
        background-color: black;
        color: red;
        margin: 1px;
        padding: 1px;
    }
</style>

<body>
    <div class="cities">
        <h1>div块标题</h1>
        <p>div元素是块级元素，它是可以用于组合其他HTML元素的容器</p>
        <p>对于块级元素，浏览器会在其前后显示折行</p>
        <p>可以为div标签内的文本设置同一样式</p>
        <p>在div块中<span class="change_color">嵌套span块</span>的效果</p>
    </div>

    <span>
        <h2> span元素是内联元素，可用作文本的容器</h2>
        <h3>span元素可以改变<span class="change_color">部分元素</span>的性质</h3>
    </span>
</body>

</html>
