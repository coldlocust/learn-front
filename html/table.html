<!DOCTYPE html>
<html>

<body>
    <h3>每个表格由 table 标签开始</h3>
    <h3>每个表格行由 tr 标签开始</h3>
    <h3>每个表格数据由 td 标签开始</h3>

    <h4>一列：</h4>
    <table border="1">
        <tr>
            <td>表格数据</td>
        </tr>
    </table>

    <h4>一行三列</h4>
    <table>
        <tr>
            <td>表格数据</td>
            <td>表格数据</td>
            <td>表格数据</td>
        </tr>
    </table>

    <h4>一列三行</h4>
    <table border="1">
        <tr>
            <td>表格数据</td>
        </tr>
        <tr>
            <td>表格数据</td>
        </tr>
        <tr>
            <td>表格数据</td>
        </tr>
    </table>
</body>

</html>
