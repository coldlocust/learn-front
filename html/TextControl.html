<!DOCTYPE html>
<html>

<body>
    <p>This is a file introduce how to bulid a diversification html</p>

    <!--Change the html element style,please use CSS rather than html tag-->
    <!--样式实例：字体，颜色，尺寸-->
    <h1 style="font-family:verdana;text-align: center;">Heading</h1>
    <p style="font-family: Arial;color:burlywood;font-size:20px;" <p id="demo">一个段落</p>

    <!--Show the text without format conversion-->
    <!--样式实例：预览式文本-保留文本原有空行，空格等内容-->
    <pre>
        Almost Home 
        余佳运
            Baby,I'll be home!!
    </pre>
    <!--pre元素显示代码时，使用code元素包裹代码-保持格式的同时又可以代表语义-->
    <!--大于号，小于号，&，等符号不能正常显示参考：https://blog.csdn.net/ye1992/article/details/41775429/-->
    <pre>
        <code style="font-family: verdana;font-size:20">
            <!--&lt表示小于号 -->
            for(int i=0;i&lt100;i++)
            {
                cout&lt&ltendl;
            }
        </code>
    </pre>

</body>

</html>
